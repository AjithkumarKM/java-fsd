<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-secondary">
        <p class="py-3 mt-5 h1 text-center">Form registration</p>
        <form action="">
        <div class="my-3 row g-0">
            <div class="input-group">
               <span class="input-group-text col-4">Name :</span>
                <input type="text" name="name" class="form-control col-8">
            </div>
        </div>
        <div class="my-3">
            <label class="form-label" for="age">  Age :</label>
             <input type="number" name="age">
        </div>
        <div class="my-3 input-group">
            <label class="input-group-text" for="course">Course:</label>
            <select name="course" class="form-select">
                <option value="ML">Machine learning</option>
                <option value="AI">Artificial Intelligence</option>
                <option value="unix">UNIX</option>
                <option value="dsa">Data structures and algorithms</option>
            </select>
        </div>

       
        <label class="input-group-text"" for="mode">Mode of study</label>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="hosteler" name="mode" id="hosteller">
            <label for="hosteller" class="form-check-label">Hosteller</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="dayscholar" name="mode" id="dayscholar">
            <label for="dayscholar">Dayscholar</label>
        </div>
        
        <div class="input-group">
            <span class="input-group-text">
                <input type="checkbox" name="modeof" id="hosteller" class="form-check-input">
            </span>
            <span class="input-group-text">
                <label for="hosteller" class="form-label">Hosteller</label>
            </span>
        </div>

        <div class="list-group bg-primary my-3">
            <label for="arrear">No. of Backpapers</label>
            <label class="list-group-item ">
                <input type="radio" class="form-check-input" value="2" name="arrear">2 papers
            </label>
            <label class="list-group-item">
                <input type="radio" class="form-check-input" value="1" name="arrear">1 papers
            </label>
            <label class="list-group-item">
                <input type="radio" class="form-check-input" value="0" name="arrear">0 papers
            </label>
        </div>

        <button type="button" class="btn btn-dark my-3">Submit</button>
        </form>
    </div>

</body>
</html>
