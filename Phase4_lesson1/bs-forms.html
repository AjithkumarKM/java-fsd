<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="display-4 text-muted" >Wonderland Contact Form</h3>
        <div class="row">
            <div class="col-sm-9">
                <form>
                    <div class="form-group">
                        <label for="name">Character's Name</label>
                        <input class="form-control" type="text" placeholder="Enter your character's name">
                    </div>
                    <div class="form-group">
                        <label for="email">Character's Email Address</label>
                        <input class="form-control" type="email" placeholder="Enter your character's email address">
                        <small class="form-text text-muted">Your characters email will not be shared with anyone</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Character's Password</label>
                        <input class="form-control" type="password" placeholder="Password" readonly>
                    </div>
                    <div class="form-group">
                        <label for="species">Species</label>
                        <select name="species" id="" class="form-control">
                            <option>Human</option>
                            <option>Non-Human</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message for the Queen Of Hearts</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file">Upload a file</label>
                        <input type="file" class="form-control-file">
                        <small class="form-text text-muted">Maxium size is three yottabytes</small>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
