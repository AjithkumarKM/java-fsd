<div class="outer">
  <div class="inner">

    <h2>Customer Login Page</h2>
    <h4>To Register</h4>
    <button class="btn btn-primary" type="submit" routerLink="cutomerRegister">Click here</button>

    <form [formGroup]="customerLoginForm" (submit)="loginFunc()">
      <div class="form-group">
        <label for="cid">Enter customer id:</label>
        <input type="text" class="form-control" id="cid" formControlName="cid">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>
