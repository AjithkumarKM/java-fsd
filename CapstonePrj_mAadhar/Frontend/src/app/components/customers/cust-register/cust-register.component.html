

<h2>Customers Registration Form</h2>

<form [formGroup]="customerForm" (submit)="registerCustomer()">
    <div class="form-group">
      <label for="name">Enter name:</label>
      <input type="text" class="form-control" id="name" name="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="email">Enter Email</label>
      <input type="email" class="form-control" id="email" name="email" formControlName="email" required>
    </div>
    <div class="form-group">
        <label for="gender">Select Gender</label>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="male" name="gender" value="male" formControlName="gender" checked>Male
            <label class="form-check-label" for="male"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="female" name="gender" value="female" formControlName="gender">Female
            <label class="form-check-label" for="female"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="trans" name="gender" value="trans" formControlName="gender">Transgender
            <label class="form-check-label" for="trans"></label>
          </div>
      </div>
    <div class="form-group">
        <label for="addressLine">Enter Address Line</label>
        <input type="text" class="form-control" id="addressLine" name="addressLine" formControlName="addressLine" required>
    </div>
    <div class="form-group">
        <label for="city">Enter city</label>
        <input type="text" class="form-control" id="city" name="city" formControlName="city" required>
      </div>
      <div class="form-group">
        <label for="district">Enter district</label>
        <input type="text" class="form-control" id="district" name="district" formControlName="district" required>
      </div>
      <div class="form-group">
        <label for="state">Enter state</label>
        <input type="text" class="form-control" id="state" name="state" formControlName="state" required>
      </div>
      <div class="form-group">
        <label for="pincode">Enter pincode</label>
        <input type="text" class="form-control" id="pincode" name="pincode" formControlName="pincode" required>
      </div>
      <div class="form-group">
        <label for="phone">Enter phone number</label>
        <input type="text" class="form-control" id="phone" name="phone" formControlName="phone" required>
      </div>
      <div class="form-group">
        <label for="dob">Enter DOB</label>
        <input type="date" class="form-control" id="dob" name="dob" formControlName="dob" required>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
