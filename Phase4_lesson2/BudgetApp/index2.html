<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container-fluid">
        <h4 id="header">Budget App</h4>
        <div class="row">
            <div class="budget col-6" >
                <h4 class="budget-header">Enter Budget</h4>
                <form action="#" id="budget-form" method="GET">
                    <div class="input-group">
                        <span class="input-group-text">Enter Budget</span>
                        <input type="text" class="form-control" id="budget-input">
                    </div>    
                    <button type="submit" class="btn btn-primary mt-4" id="budget-btn">Submit</button>
                </form>
            </div>    

            <div class="expense col-6" >
                <h4 class="expense-header">Enter Expenses</h4>
                <form action="/" id="expense-form" method="get">
                    <div class="input-group">
                        <span class="input-group-text">Enter Expense Label</span>
                        <input type="text" class="form-control" id="expense-label">
                    </div>    
                    <div class="input-group mt-4">
                        <span class="input-group-text">Enter Expense amount</span>
                        <input type="text" class="form-control" id="expense-input">
                    </div>    
                    <button type="button" class="btn btn-primary mt-4" id="expense-btn">Submit</button>
                </form>
            </div>    

            <div class="row mt-4">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item col-4">Budget</li>
                    <li class="list-group-item col-4">Expense</li>
                    <li class="list-group-item col-4">Balance</li>
                  </ul>
            </div>
        </div>
    </div>
    <script src="react2.js"> </script>
</body>
</html>
